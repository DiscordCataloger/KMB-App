<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMB Bus App</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body>

    <!-- Logos -->
    <div class="flex flex-row w-auto justify-center place-content-center">
        <img class="w-40 mr-16 my-5" src=" ./KMB_logo.png" alt="">
        <img src="./App_logo.png" class="size-[75px] my-9" alt="">
    </div>

    <!-- Input Field -->
    <div class="flex flex-row justify-center">
        <form action="" method="GET">
            <input type="search" class="rounded-lg h-[50px] w-96 border-4 border-gray-950 pl-2"
                placeholder="請輸入巴士路線搜尋" />
            <button class="relative right-16 -bottom-7"><img src="bus_logo.png" class="size-[55px]" alt=""></button>
        </form>
    </div>

    <!-- Routes & Stop ETA -->
    <div id="output" class="mt-6 flex flex-row justify-center items-center">
    </div>
    <div id="outputRoute" class="mt-6 flex flex-col justify-center items-center"></div>
    <script src="./script.js"></script>
</body>

</html>
